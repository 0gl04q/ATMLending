{% extends 'base.html' %}
{% load static %}

{% block title %} Учебный центр АТМ {% endblock %}

{% block content %}

    <!--//** Navigation**//-->

    <nav class="navbar navbar-default navbar-fixed white no-background bootsnav navbar-scrollspy" data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">



        <div class="container">

            <!-- Start Header Navigation -->

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">

                    <i class="fa fa-bars"></i>

                </button>

                <a class="navbar-brand" href="{% url 'index' %}">

                    <img src="{% static 'assets/img/logo.png' %}" class="logo" alt="logo">

                </a>

            </div>

            <!-- End Header Navigation -->



            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="navbar-menu">

                <ul class="nav navbar-nav navbar-right">

                    <li class="active"><a href="{% url 'index' %}">Перейти на сайт</a></li>

                </ul>

            </div>

            <!-- /.navbar-collapse -->

        </div>

    </nav>

    <!--//** Banner**//-->

    <section id="home">

        <div class="container">

            <div class="row">

                <div id="particles-js"></div>

                <!-- Introduction -->

                <div class="col-md-6 caption">

                    <h1>Учебный центр АТМ</h1>

                    <h2>Ваш партнер в мире знаний!</h2>

                    <p>

                            У нас

                            <span class="animated-text"></span>

                            <span class="typed-cursor"></span>

                        </p>




                </div>

                <!-- Sign Up -->

                <div class="col-md-5 col-md-offset-1">

                    <form class="signup-form" method="post" action="/message/">
                        {% csrf_token %}

                        <h2 class="text-center">Получить ссылку</h2>

                        <hr>

                        <div class="form-group">

                            <input type="text" class="form-control" name="fio" placeholder="ФИО" required="required">

                        </div>

                        <div class="form-group">

                            <input type="email" class="form-control" name="email" placeholder="Адрес электронной почты" required="required">

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" name="company" placeholder="Наименование компании" required="required">

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" name="phone" placeholder="Телефон" required="required">

                        </div>

                        {% if message %}

                            <div class="alert alert-success text-center">

                                {{ message }}

                            </div>

                        {% else %}

                            <div class="form-group text-center">

                                <button type="submit" class="btn btn-blue btn-block">Отправить</button>

                            </div>

                        {% endif %}


                    </form>

                </div>

            </div>

        </div>



    </section>

{% endblock %}
